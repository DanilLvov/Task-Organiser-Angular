<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="reset-password.component.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="page">
  <div class="page-content">
    <p class="page-name">Habit Organizer</p>
    <div class="icon-container"> <i class="material-symbols-outlined"> face </i> </div>
    <form
      class="form"
      [formGroup]="resetForm"
      (ngSubmit)="onSubmit()"
    >
      <!--<mat-form-field class="example-full-width">
        <mat-label>Telephone</mat-label>
        <span matPrefix>+1 &nbsp;</span>
        <input type="tel" matInput placeholder="555-555-1234">
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>-->
      <div>
        <input formControlName="email" id="email" type="email">
        <label for="email">
          <i class="fa fa-book"></i>
          Email
        </label>
      </div>

      <div class="reset-password">
        <button
          type="submit"
          [disabled]="resetForm.invalid"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
