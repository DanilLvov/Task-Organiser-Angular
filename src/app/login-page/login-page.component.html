<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="login-page.component.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="page">
  <div class="page-content">
    <p class="page-name">Habit Organizer</p>
    <div class="icon-container"> <i class="material-symbols-outlined"> face </i> </div>
    <form
      class="form"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div>
        <mat-form-field appearance="fill">
          <input matInput formControlName="email" id="email" type="email">
          <mat-label for="email">
            <i class="fa fa-user"></i>
            Email
          </mat-label>
        </mat-form-field>

      </div>
      <div>
        <mat-form-field appearance="fill">
          <input
            matInput
            formControlName="password"
            id="password"
            type="password"
          >
          <mat-label for="password">
            <i class="fa fa-book"></i>
            Password
          </mat-label>
        </mat-form-field>
      </div>
      <div class="submit-login">
        <button
          mat-button
          type="submit"
          [disabled]="loginForm.invalid"
          [ngClass] = "{'enabled-color': loginForm.valid}"
        >
          Login
        </button>
      </div>
    </form>
    <div>
      <button class="reset-password" (click)="openDialog()">Reset password?</button>
    </div>
  </div>
</div>
